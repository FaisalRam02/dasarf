<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array</title>
</head>
<body>

<h1>Array Hewan</h1>

<ul id="daftarHewan">
</ul>

<script>
let hewan = ['kucing', 'buaya', 'pepaya'];

let ulHewan = document.getElementById('daftarHewan');


hewan.forEach(function(item) {

    let li = document.createElement('li');
    
    li.textContent = item;
    
    ulHewan.appendChild(li);
});
</script>

</body>
</html>
