<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operasi Matematika</title>
</head>
<body>

<script>
  // Melakukan operasi matematika
  const penjumlahan = 10 + 5;
  const modulus = penjumlahan % 4;
  const pangkat = Math.pow(modulus, 3);
  
  // Menampilkan hasil operasi matematika
  document.write("<p>Penjumlahan: " + penjumlahan + "</p>");
  document.write("<p>Modulus: " + modulus + "</p>");
  document.write("<p>Pangkat: " + pangkat + "</p>");
</script>

</body>
</html>
