<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menambahkan Properti pada Objek</title>
</head>
<body>
<script>
  // Membuat objek manusia
  let manusia = {
    kepala: true,
    badan: true,
    tangan: true
  };
  
  // Menambahkan properti ekor
  manusia.ekor = false;
  
  // Menampilkan objek manusia di konsol
  console.log(manusia);
</script>
</body>
</html>
