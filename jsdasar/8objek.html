<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Object</title>
</head>
<body>

<script>
  // Membuat objek saya
  let saya = new Object();

  // Menambahkan properti nama dan umur
  saya.nama = 'Faisal';
  saya.umur = 17;

  // Menampilkan nilai properti
  console.log("Nama saya:", saya.nama);
  console.log("Umur saya:", saya.umur);
</script>

</body>
</html>
